<script>
  function getUrlParams(name) {
    let params = location.search;
    params = new URLSearchParams(params)
    return params.get(name);
  }
  let id = getUrlParams('id');
  if (id == null) {
    location.href = '/index.html';
  }
</script>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
</head>
<body>
  <div class="wrapper">
    <div class="topnav">
      <ul>
      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav">
      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets">
        <h4>随机推荐</h4>
        <ul class="body random">
        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz">
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="article">
      </div>
      <div class="panel hots">
        <h3>热门推荐</h3>
        <ul id="hotsBox">
          
        </ul>
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>

  <script src="assets/vendors/jquery/jquery.min.js"></script>
  <script src="assets/vendors/art-template/template-web.js"></script>

  <script src="assets/js/recomment.js"></script>
  <script type="text/html" id="artTpl">
    <div class="breadcrumb">
      <dl>
        <dt>当前位置：</dt>
        <dd><a href="javascript:;">{{data.category.title}}</a></dd>
        <dd>{{data.title}}</dd>
      </dl>
    </div>
    <h2 class="title">
      <a href="javascript:;">{{data.content}}</a>
    </h2>
    <div class="meta">
      <span>{{data.author.nickName}} 发布于 {{data.createAt.substring(0, 16).replace(/T/, ' ')}}</span>
      <span>分类: <a href="javascript:;">{{data.category.title}}</a></span>
      <span>阅读: ({{data.meta.views}})</span>
      <span>评论: ({{data.meta.comments}})</span>
    </div>
  </script>
  <script type="text/html" id="randomTpl">
    {{each data}}
    <li>
      <a href="/detail.html?id={{$value._id}}">
        <p class="title">{{$value.title}}</p>
        <p class="reading">阅读({{$value.meta.views}})</p>
        <div class="pic">
          <img src="{{$value.thumbnail}}" alt="">
        </div>
      </a>
    </li>
    {{/each}}
  </script>
  <script type="text/html" id="discuzTpl">
    {{each data}}
    <li>
      <a href="javascript:;">
        <div class="avatar">
          <img src="{{$value.author.avatar}}" alt="">
        </div>
        <div class="txt">
          <p>
            <span>{{$value.author.nickName}}</span>{{$value.author.createTime.substring(0, 10)}}说:
          </p>
          <p>{{$value.content}}</p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>
  <script type="text/html" id="navTpl">
    {{each data}}
    <li><a href="/list.html?categoryid={{$value._id}}"><i class="fa {{$value.className}}"></i>{{$value.title}}</a></li>
    {{/each}}
  </script>
  <script>
    $.ajax({
      type: 'get',
      url: `/posts/${id}`,
      success(data) {
        let news = template('artTpl', {data});
        $('.article').append(news);
      }
    });

    $.ajax({
      type: 'get',
      url: '/posts/random',
      success(data) {
        let random = template('randomTpl', {data});
        $('.random').append(random);
      }
    });

    $.ajax({
      type: 'get',
      url: '/comments/lasted',
      success(data) {
        let discuz = template('discuzTpl', {data});
        $('.discuz').append(discuz);
      }
    });

    $.ajax({
      type: 'get',
      url: '/categories',
      success(data) {
        let navs = template('navTpl', {data});
        $('.nav').append(navs);
        $('.topnav>ul').append(navs);
      }
    });
  </script>
</body>
</html>
